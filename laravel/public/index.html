<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <script type="text/x-handlebars">
  <nav class="navbar navbar-default bzt-header" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BiZon Team</a>
      </div
>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li>{{#link-to 'articles'}}Articles{{/link-to}}</li>
              <li>{{#link-to 'photos'}}Photos{{/link-to}}</li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {{#if isLogged}}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              {{#if isLogged}}
              <li>{{#link-to 'add-character'}}Ajouter un personnage{{/link-to}}</li>
              <li ><a href="#" {{action logout on="click"}}>Logout</a></li>
              {{/if}}
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
        {{else}}
        <form class="navbar-form navbar-left" {{action login on="submit"}}>
          {{input value=username type="text" placeholder="Username"}}
          {{input value=password type="password" placeholder="Password"}}
          {{input class="btn" type="submit" value="Log In"}}
        </form>
        {{/if}}
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


    {{#if errorMessage}}
      <div class="alert alert-error">{{errorMessage}}</div>
    {{/if}}
    {{#if isLogged}}
    <p>Bienvenue {{user.username}}</p>
    {{/if}}
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to Ember Digest</h1>
    <p>Here we got all sorts of content!</p>
  </script>

  <script type="text/x-handlebars" data-template-name="articles">
    <h2>Articles</h2>

    {{#each model}}
      <article>
        <h3>{{username}}</h3>
        <p>Posted by {{author}}</p>
        <p>{{body}}</p>
      </article>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="photos">
    <h2>Photos</h2>

    <div class="row">
      <ul id="photos" class="thumbnails">
        {{#each model}}
          <li class="span4">
            <span class="thumbnail">
              <img {{bind-attr src="src"}} />
            </span>
          </li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controller/application_controller.js"></script>
  

</body>
</html>
